<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="#{home.title}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" />
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script>
    $(function(){
        $('#btnList').on('click', function(){
            location.href="/";
        });
    });
</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center" th:utext="#{message.city.head(${code})}"></h1>
        <div class="text-center" >
            <button type="button" class="btn btn-danger" id="btnList">Go to List</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th><th>Name</th><th>Country Code</th><th>District</th><th>Population</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="city : ${citylist}">
                    <td th:text="*{city.id}"></td>
                    <td><a th:href="@{/detail?id=}+*{city.id}" th:text="*{city.name}"></a></td>
                    <td th:text="*{city.countryCode}"></td>
                    <td th:text="*{city.district}"></td>
                    <td th:text="*{#numbers.formatInteger(city.population,3,'COMMA')}"></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
