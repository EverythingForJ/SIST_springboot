<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="#{home.title}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" />
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script>
    $(function(){
        $('#btnBack').on('click', function(){
            history.back();
        });
    });
</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center" th:utext="#{message.detail.head(*{city.name})}"></h1>
            <ul>
                <li>아이디 : <span th:text="*{city.id}"></span></li>
                <li>도시 이름 : <span th:text="*{city.name}"></span></li>
                <li>국가 코드 : <span th:text="*{city.countryCode}"></span></li>
                <li>지역 : <span th:text="*{city.district}"></span></li>
                <li>도시 인구 : <span th:text="*{#numbers.formatInteger(city.population, 3, 'COMMA')}"></span</li>
                <li><button type="button" class="btn btn-danger" id="btnBack">Go to Back</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
